services:
  web_server:
    image: nginx:latest
    restart: always
    container_name: nginx
    volumes:
      - ./docker/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 80:80
    depends_on:
      - app
    links:
      - app

  app:
    restart: always
    container_name: flask
    build:
      dockerfile: docker/Docker.Flask
    environment:
      DB_URL: "postgresql://file_user:pswd@database/file_database"
      UPLOAD_FOLDER_NAME: "userFiles"
      PATH_SEPARATOR: "/"
      TMP_DIR_NAME: "tmpDir"
    volumes:
      - ./userFiles:/app/userFiles
    command: gunicorn --bind 0.0.0.0:5000 app:app
    expose:
      - 5000
    depends_on:
      - database
    links:
      - database

  database:
    restart: always
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_DB: "file_database"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "ps"
    volumes:
      - ./docker:/docker-entrypoint-initdb.d
      - ./data/:/var/lib/postgresql/data
    ports:
      - 5432:5432